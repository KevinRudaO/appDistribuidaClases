<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Empleados</title>
    <link href="../CSS/datatables.min.css" rel="stylesheet" />
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="dvRegistro">
        <div id="dvPrincipalRegistro">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header" style="height:50px;"><h4 class="text-center">Gestión de empleados</h4></div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtDocumento" type="text" placeholder="." />
                                                    <label for="txtDocumento">Documento</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtNombres" type="text" placeholder="." />
                                                    <label for="txtNombres">Nombre</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="txtPrimerApellido" type="text" placeholder="." />
                                                    <label for="txtPrimerApellido">Primer apellido</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtSegundoApellido" type="text" placeholder="." />
                                                    <label for="txtSegundoApellido">Segundo apellido</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="txtDireccion" type="text" placeholder="." />
                                                    <label for="txtDireccion">Direccion</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtTelefono" type="number" placeholder="." />
                                                    <label for="txtTelefono">Telefono</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="txtFechaNacimiento" type="date" placeholder="." />
                                                    <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <select class="form-control" id="cboCargos"></select>
                                                    <label for="cboCargos">Cargo</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row mb-3" id="dvGrabar">
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-primary btn-block" id="btnConsultarTodos" type="button">CONSULTAR TODOS</button></div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-primary btn-block" id="btnGrabarEmpleado" type="button">GRABAR EMPLEADO</button></div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-primary btn-blockk" id="btnConsultarXDocumento" type="button">CONSULTAR POR DOCUMENTO</button></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3" id="dvModificarEliminar">
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-primary btn-block" id="btnActualizar" type="button">ACTUALIZAR</button></div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-primary btn-block" id="btnEliminar" type="button">ELIMINAR</button></div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-secondary btn-block" id="btnCancelar" type="button">CANCELAR</button></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div id="dvMensaje" class="card-footer d-flex align-items-center justify-content-between"></div>
                                        <div id="dvTabla">
                                            <table id="tblEmpleados" class="display" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Documento</th>
                                                        <th>Nombre empleado</th>
                                                        <th>Dirección</th>
                                                        <th>Teléfono</th>
                                                        <th>Fecha de nacimiento</th>
                                                        <th>Numero</th>
                                                        <th>Cargo</th>

                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
        <div id="dvRegistro_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">2022</div>
                        <div>
                            <a href="#">Política</a>
                            &middot;
                            <a href="#">Términos y condiciones</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </div>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/datatables.min.js"></script>
    <script src="../Comunes/Combos.js"></script>
    <script src="../javascritp/Empleados.js"></script>
    <script src="../Comunes/Grids.js"></script>
</body>
</html>
