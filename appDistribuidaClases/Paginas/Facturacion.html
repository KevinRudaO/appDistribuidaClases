<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Facturación</title>
    <link href="../CSS/datatables.min.css" rel="stylesheet" />
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="dvRegistro">
        <div id="dvPrincipalRegistro">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header" style="height:50px;"><h4 class="text-center">REGISTRO FACTURACIÓN</h4></div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <h6>Número de factura: </h6>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <div id="dvNumeroFactura" class="h6"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <h6>Fecha:</h6>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <div id="dvFechaFactura" class="h6"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <div class="form-floating">
                                                    <select class="form-control" id="lstEmpleados"></select>
                                                    <label for="lstEmpleados">Empleados</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtDocumento" type="text" placeholder="." />
                                                    <label for="txtDocumento">Documento del cliente</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtNombreCliente" type="text" disabled placeholder="." />
                                                    <label for="txtDocumento">Nombre del cliente</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <div class="form-floating">
                                                    <select class="form-control" id="lstTipoProducto"></select>
                                                    <label for="lstTipoProducto">Tipo Producto</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-floating">
                                                    <select class="form-control" id="lstProductos"></select>
                                                    <label for="lstProductos">Producto</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-floating">
                                                    <input class="form-control" id="txtValorUnitario" type="text" disabled placeholder="." />
                                                    <label for="txtValorUnitario">Valor Unitario</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtCantidad" type="number" placeholder="." />
                                                    <label for="txtCantidad">Cantidad</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtSubtotal" type="text" disabled placeholder="." />
                                                    <label for="txtSubtotal">Subtotal</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="txtTotal" type="text" disabled placeholder="." />
                                                    <label for="txtTotal">Total</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3" id="dvGrabar">
                                            <div class="col-md-6">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-primary btn-block" id="btnGrabar" type="button">GRABAR</button></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-secondary btn-block" id="btnTerminar" type="button">TERMINAR</button></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3" id="dvModificarEliminar">
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-primary btn-block" id="btnModificar" type="button">MODIFICAR</button></div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-primary btn-block" id="btnEliminar" type="button">ELIMINAR</button></div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button class="btn btn-secondary btn-block" id="btnCancelar" type="button">CANCELAR</button></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div id="dvMensaje" class="card-footer d-flex align-items-center justify-content-between"></div>
                                        <div id="dvTabla">
                                            <table id="tblFactura" class="display" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Codigo Tipo Producto</th>
                                                        <th>Tipo producto</th>
                                                        <th>Codigo producto</th>
                                                        <th>Producto</th>
                                                        <th>Cantidad</th>
                                                        <th>Valor Unitario</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
        <div id="dvRegistro_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">2022</div>
                        <div>
                            <a href="#">Política</a>
                            &middot;
                            <a href="#">Términos y condiciones</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </div>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Script_Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../Script_Bootstrap/datatables.min.js"></script>
    <script src="../javascritp/Facturacion.js"></script>
    <script src="../Comunes/Combos.js"></script>
</body>
</html>
